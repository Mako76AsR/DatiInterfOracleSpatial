<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Google Maps con WebGL</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            background-color: #f0f0f0;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-family: Arial;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
    <!-- Carichiamo il nostro script JS esterno -->
    <script src="GeoDataMap.js"></script>
</head>
<body>
    <div id="map" style="width:100%;height:100%;"></div>
    <!-- Spinner overlay -->
    <div id="map-loading-spinner" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.18); z-index:9999; align-items:center; justify-content:center;">
        <div style="background:rgba(255,255,255,0.9); border-radius:12px; padding:24px 32px; box-shadow:0 2px 12px #0002; display:flex; flex-direction:column; align-items:center;">
            <div class="lds-dual-ring"></div>
            <div style="margin-top:12px; color:#333; font-size:1.1em;">Caricamento dati...</div>
        </div>
    </div>
    <style>
        .lds-dual-ring {
            display: inline-block;
            width: 48px;
            height: 48px;
        }

            .lds-dual-ring:after {
                content: " ";
                display: block;
                width: 38px;
                height: 38px;
                margin: 5px;
                border-radius: 50%;
                border: 5px solid #1976d2;
                border-color: #1976d2 transparent #1976d2 transparent;
                animation: lds-dual-ring 1.1s linear infinite;
            }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <div id='tooltip' class='tooltip' style='display: none;'></div>
</body>
</html>
